<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results - Plant Disease Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url('https://media.istockphoto.com/id/682374404/photo/fern-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=74B57g8akfajlxKzjZPWmtuWRCbNLwbAiKAiYI_Zte8=');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 40px;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-btn:hover {
            background-color: #218838;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #d1d1d1;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="result-container">
        <h1>Diagnosis Results</h1>
        <h2>{{ title }} üçÇ</h2>
        <p><strong>Description:</strong> {{ desc }}</p>
        <p><strong>Prevention:</strong> {{ prevent }}</p>

        <div class="image-container">
            <img src="{{ image_url }}" alt="Disease Image" />
        </div>

        <p><strong>Suggested Supplement:</strong> {{ sname }}</p>
        <div class="image-container">
            <img src="{{ simage }}" alt="Supplement Image" />
        </div>

        <div class="cta-buttons">
            <a href="/index" class="cta-btn">Upload Another Image</a>
        </div>
    </div>
</body>

</html>
