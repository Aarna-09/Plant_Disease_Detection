<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engine - Plant Disease Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url('https://media.istockphoto.com/id/682374404/photo/fern-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=74B57g8akfajlxKzjZPWmtuWRCbNLwbAiKAiYI_Zte8=');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .upload-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-5px);
        }

        .upload-container input[type="file"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            width: 100%;
            cursor: pointer;
        }

        .upload-container input[type="file"]:hover {
            background-color: #218838;
        }

        .cta-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Upload Your Leaf Image</h1>
    <div class="upload-container">
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <p>Select an image of your plant leaf to diagnose its disease.</p>
            <button type="submit" class="cta-btn">Submit Image</button>
        </form>
    </div>
</body>
</html>
