<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
      /* Global Styles */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          font-family: 'Arial', sans-serif;
          background-image: url('https://media.istockphoto.com/id/682374404/photo/fern-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=74B57g8akfajlxKzjZPWmtuWRCbNLwbAiKAiYI_Zte8=');
          background-size: cover;
          background-position: center;
          color: rgb(247, 239, 239);
          text-align: center;
          padding: 0;
          height: 100vh;
      }
      
      /* Hero Section */
      .hero {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
          flex-direction: column;
          padding: 20px;
      }

      h1 {
          font-size: 3em;
          margin-bottom: 10px;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 2px;
      }

      h2 {
          font-size: 1.8em;
          margin-bottom: 30px;
          font-weight: lighter;
      }

      p {
          font-size: 1.1em;
          margin-bottom: 20px;
          line-height: 1.5;
      }

      .cta-buttons {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 20px;
      }

      /* Call-to-action buttons */
      .btn {
          background-color: #28a745;
          color: white;
          padding: 15px 30px;
          text-decoration: none;
          font-size: 1.2em;
          font-weight: bold;
          border-radius: 30px;
          transition: background-color 0.3s ease;
      }

      .btn:hover {
          background-color: #218838;
      }

      /* Section Styling */
      .section {
          background: rgba(0, 0, 0, 0.7);
          padding: 40px;
          margin-top: 30px;
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      .section h2 {
          font-size: 2em;
          margin-bottom: 20px;
      }

      .section p {
          font-size: 1.1em;
          margin-bottom: 30px;
      }

      .section a {
          color: #ffeb3b;
          font-weight: bold;
          text-decoration: none;
      }

      .section a:hover {
          text-decoration: underline;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
          h1 {
              font-size: 2.5em;
          }
          h2 {
              font-size: 1.5em;
          }
          p {
              font-size: 1em;
          }
      }

      /* Footer */
      footer {
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          font-size: 0.9em;
          color: #d1d1d1;
      }
  </style>
</head>
<body>
  <div class="hero">
      <h1>Plant Disease Detection</h1>
      <h2>Detect plant diseases in seconds</h2>
      <p>Upload an image of your plant and let our AI system help you identify its disease and suggest supplements to keep it healthy.</p>
      
      <div class="cta-buttons">
          <a href="/index" class="btn">Start Diagnosis</a>
      </div>
  </div>
</head>
</html>
